<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de Noticias - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <nav class="p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-lg">Máquina de Noticias</h1>
            <ul class="flex space-x-6">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="dashboard.html" class="font-medium">Dashboard</a></li>
                <li><a href="chat.html">Chat de Investigación</a></li>
                <li><a href="developer.html">Panel Desarrollador</a></li>
                <li><a href="ingesta.html">Ingesta de Documentos</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6">
        <!-- Artículos con Problemas (plegable) -->
        <div class="filtros-container">
            <button id="toggle-problemas" class="toggle-filtros w-full">
                <span>Artículos con Problemas <span id="problemas-count" class="ml-2">(3)</span></span>
                <svg class="w-4 h-4" id="problemas-arrow" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
            
            <div id="problemas-content" class="p-4 hidden">
                <ul id="problemas-list" class="list-disc pl-5 space-y-2">
                    <!-- Contenido dinámico -->
                </ul>
            </div>
        </div>
        
        <!-- Filtros plegables -->
        <div class="filtros-container mb-6">
            <button id="toggle-filtros" class="toggle-filtros w-full">
                <span>Filtros</span>
                <svg class="w-4 h-4" id="filtros-arrow" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
            
            <div id="filtros-content" class="p-4 hidden">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="text-sm font-medium mb-1 block">Período</label>
                        <select id="periodo-filter" class="border border-gray-300 rounded p-1 w-full text-sm">
                            <option value="ultimas-24h">Últimas 24h</option>
                            <option value="ultimos-3-dias">Últimos 3 días</option>
                            <option value="ultimos-4-dias">Últimos 4 días</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="text-sm font-medium mb-1 block">Orden</label>
                        <select id="orden-filter" class="border border-gray-300 rounded p-1 w-full text-sm">
                            <option value="relevancia">Por relevancia</option>
                            <option value="fecha_desc">Fecha ↓</option>
                            <option value="fecha_asc">Fecha ↑</option>
                        </select>
                    </div>
                    
                    <div class="flex items-end">
                        <button id="aplicar-filtros" class="primary w-full">
                            Aplicar Filtros
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Lista de Hechos organizados por hilos -->
        <div id="hilos-list">
            <!-- Contenido dinámico -->
        </div>
    </div>
    
    <!-- Modal Menciones -->
    <div id="menciones-modal" class="fixed inset-0 bg-black bg-opacity-10 flex items-center justify-center z-50 hidden">
        <div class="menciones-popup w-96">
            <h3 class="text-sm font-medium mb-2">Artículos relacionados</h3>
            <ul id="menciones-list" class="space-y-2">
                <!-- Lista dinámica -->
            </ul>
        </div>
    </div>

    <script src="js/mockData.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
