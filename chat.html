<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de Noticias - Chat de Investigación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Máquina de Noticias</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Inicio</a></li>
                <li><a href="dashboard.html" class="hover:underline">Dashboard</a></li>
                <li><a href="chat.html" class="font-bold underline">Chat de Investigación</a></li>
                <li><a href="developer.html" class="hover:underline">Panel Desarrollador</a></li>
                <li><a href="ingesta.html" class="hover:underline">Ingesta de Documentos</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6">
        <div class="max-w-3xl mx-auto">
            <!-- Chat Header -->
            <div id="chat-header" class="bg-blue-50 border border-blue-200 rounded p-4 mb-4 hidden">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-lg font-bold text-blue-800">Investigando Hilo:</h2>
                        <p id="chat-context" class="text-blue-600"></p>
                    </div>
                    <button id="change-context" class="bg-blue-100 text-blue-700 px-3 py-1 rounded text-sm hover:bg-blue-200">
                        Cambiar Contexto
                    </button>
                </div>
            </div>
            
            <!-- Área de Chat -->
            <div class="bg-white border border-gray-200 rounded min-h-[400px] flex flex-col">
                <!-- Mensajes -->
                <div class="flex-grow overflow-y-auto p-4 space-y-4" id="chat-messages">
                    <!-- Mensaje inicial del hecho noticioso -->
                    <div class="bg-gray-50 rounded p-4">
                        <p id="hecho-inicial" class="text-sm">
                            <!-- Contenido del hecho se cargará dinámicamente -->
                        </p>
                    </div>
                </div>
                
                <!-- Input del Chat -->
                <div class="border-t p-4">
                    <div class="relative">
                        <textarea
                            id="message-input"
                            class="w-full border border-gray-300 rounded p-2 resize-none h-16 text-sm"
                            placeholder="Escriba su consulta..."
                        ></textarea>
                        <button
                            id="send-message"
                            class="absolute right-2 bottom-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                        >
                            Enviar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>Máquina de Noticias - Simulación Visual para Presentación</p>
        </div>
    </footer>

    <script src="js/mockData.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
